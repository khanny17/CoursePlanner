<!DOCTYPE html>
<html ng-app="CoursePlanner">
<head>
  <meta charset=utf-8 />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="CoursePlanner.css">
  
</head>
<body ng-controller="courseCtrl">
<div class="container">
<div class="row">
  <div class="col-xs-3" ng-repeat="year in years">
   <div class="year-header">
     <h2>{{year.title}} </h1>
   </div>
   <div class="row year-row">
     <ul class="col-xs-1 connectedSortable courseCol list" sortable>
       <li ng-repeat="c in year.semester1" ng-model="c" data-index="{{index}}"
	       class="course {{c.subj}}">
         <p>{{c.subj}}<br>{{c.num}}<br>({{c.credits}})</p>
       </li>
     </ul>
    
	
     <ul class="col-xs-1 connectedSortable courseCol list right" ng-model="year1" sortable>
       <li ng-repeat="c in year.semester1" ng-model="c" data-index="{{index}}"
	       class="course {{c.subj}}">
         <p>{{c.subj}}<br>{{c.num}}<br>({{c.credits}})</p>
       </li>
     </ul>	  
    </div><!-- row -->
   </div><!-- col -->
  </div><!-- row -->
  
  
  
  <div class="row">
    <b>courses:</b>
    <p ng-repeat="c in courses">{{c.subj + c.num}}</p>
	<b>year 1:</b>
	<p ng-repeat="c in year1">{{c.subj + c.num}}</p>
  </div>
</div> <!-- container-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script src="CoursePlanner.js"></script>
</body>
</html>
