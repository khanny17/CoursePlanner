<div class="jumbotron">
    <div class="container">
        <center>
            <h1>Course Planner</h1>
        </center>

        <div class="col-sm-4 col-sm-offset-4">
            <input type="text" class="form-control" placeholder="Username" ng-model="user.username" />
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
            <button class="btn btn-small btn-primary" ng-click="login()">Login</button>
            <button class="btn btn-small btn-default pull-right" ng-click="register()">Register</button>
        </div>
    </div>
</div>
