<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit Course</h3>
    </div>
    <div class="modal-body">
        <labeled-text name="'Name'" model="c.name"></labeled-text>
        <labeled-text name="'Department'" model="c.dept"></labeled-text>
        <labeled-text name="'Number'" model="c.num"></labeled-text>
        <labeled-text name="'Credits'" model="c.credits"></labeled-text>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger" ng-click="delete()">Delete</button>
    </div>
</div>
