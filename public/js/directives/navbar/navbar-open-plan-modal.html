<div>
    <div class="modal-header">
        <h3 class="modal-title">Open Plan</h3>
    </div>
    <div class="modal-body">

        <ul class="list-group">
            <a class="list-group-item" ng-repeat="plan in plans" ng-class="{ active: $parent.selectedPlan === plan }"
            ng-click="$parent.selectedPlan = plan">{{plan.title}}</a>
        </ul>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="open()" ng-disabled="!selectedPlan">Open</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
