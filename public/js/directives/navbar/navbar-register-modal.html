<div>
    <div class="modal-header">
        <h3 class="modal-title">Register</h3>
    </div>
    <div class="modal-body">
        <labeled-text name="'Username'" model="user.username"></labeled-text>
        <labeled-text name="'School'" model="user.school"></labeled-text>
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
        <input type="password" class="form-control" placeholder="Repeat Password" ng-model="repeatedPassword" />
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="register()">Register</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
