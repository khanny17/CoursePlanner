<li class="course {{c.subj}}">
  <div class="course-name" ng-model="c.name" contenteditable onclick='$(this).focus();'></div>

  <div class="courseInner">
    <subj class="course-detail" ng-model="c.subj">
    </subj>-<num class="course-detail" ng-model="c.num">
    </num>
    <br>
    <small>
    (</small><cred class="course-detail" ng-model="c.credits">
    </cred><small>)</small>
  </div>
</li>
