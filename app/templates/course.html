<li class="course {{c.subj}}" course ng-model="c">
  <div class="course-name">{{c.name}}</div>

  <div class="courseInner">
    <div class="course-detail">{{c.subj}}
    </div>-<div class="course-detail">{{c.num}}
    </div>
    <br>
    <small>
    (</small><div class="course-detail">{{c.credits}}
    </div><small>)</small>
  </div>
</li>
